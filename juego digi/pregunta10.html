<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pregunta 10</title>
<style>
body { font-family: Arial, sans-serif; background-color: #fff8f2; color: #333; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0; padding:20px; }
h1 { color:#e67e22; }
.question { font-size:1.3em; margin-bottom:30px; max-width:600px; text-align:center; }
.options button { background-color:#e67e22; border:none; color:white; padding:12px 25px; margin:8px; font-size:1em; border-radius:8px; cursor:pointer; transition:0.3s; }
.options button:hover { background-color:#d35400; }
#pista { margin-top:30px; font-size:1.1em; color:green; display:none; }
</style>
</head>
<body>

<h1>Pregunta 10</h1>
<div class="question">Una empresa digitalizada se caracteriza principalmente por:</div>
<div class="options">
  <button onclick="checkAnswer('a')">a) Mantener estructuras jerárquicas rígidas</button>
  <button onclick="checkAnswer('b')">b) Evitar la adopción tecnológica</button>
  <button onclick="checkAnswer('c')">c) Integrar tecnologías emergentes y fomentar la innovación</button>
  <button onclick="checkAnswer('d')">d) Rechazar la colaboración entre departamentos</button>
</div>

<div id="pista">✅ Correcto! ¡Felicidades, has completado el juego!</div>

<script>
function checkAnswer(answer){
  if(answer==='c'){
    document.getElementById('pista').style.display='block';
  } else {
    alert('Respuesta incorrecta. Intenta de nuevo.');
  }
}
</script>

</body>
</html>
