<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pregunta 3</title>
<style>
body { font-family: Arial, sans-serif; background-color: #fff8f2; color: #333; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0; padding:20px; }
h1 { color:#e67e22; }
.question { font-size:1.3em; margin-bottom:30px; max-width:600px; text-align:center; }
.options button { background-color:#e67e22; border:none; color:white; padding:12px 25px; margin:8px; font-size:1em; border-radius:8px; cursor:pointer; transition:0.3s; }
.options button:hover { background-color:#d35400; }
#pista { margin-top:30px; font-size:1.1em; color:green; display:none; }
</style>
</head>
<body>

<h1>Pregunta 3</h1>
<div class="question">¿Qué objetivo principal tiene el entorno IT?</div>
<div class="options">
  <button onclick="checkAnswer('a')">a) Monitorear procesos físicos</button>
  <button onclick="checkAnswer('b')">b) Gestionar y manipular datos para la toma de decisiones</button>
  <button onclick="checkAnswer('c')">c) Controlar la maquinaria industrial</button>
  <button onclick="checkAnswer('d')">d) Aumentar la producción física</button>
</div>
<div id="pista">✅ Correcto! La siguiente pista: He hecho esta presentación.</div>

<script>
function checkAnswer(answer){
  if(answer==='b'){
    document.getElementById('pista').style.display='block';
  }else{
    alert('Respuesta incorrecta. Intenta de nuevo.');
  }
}
</script>

</body>
</html>
