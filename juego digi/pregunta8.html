<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pregunta 8</title>
<style>
body { font-family: Arial, sans-serif; background-color: #fff8f2; color: #333; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0; padding:20px; }
h1 { color:#e67e22; }
.question { font-size:1.3em; margin-bottom:30px; max-width:600px; text-align:center; }
.options button { background-color:#e67e22; border:none; color:white; padding:12px 25px; margin:8px; font-size:1em; border-radius:8px; cursor:pointer; transition:0.3s; }
.options button:hover { background-color:#d35400; }
#pista { margin-top:30px; font-size:1.1em; color:green; display:none; }
#qrcode { margin-top:20px; }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<h1>Pregunta 8</h1>
<div class="question">En el proceso de transformación digital, la primera etapa que debe realizar una empresa es:</div>
<div class="options">
  <button onclick="checkAnswer('a')">a) Adopción de tecnología</button>
  <button onclick="checkAnswer('b')">b) Evaluación y planificación</button>
  <button onclick="checkAnswer('c')">c) Integración de sistemas</button>
  <button onclick="checkAnswer('d')">d) Formación y capacitación</button>
</div>

<div id="pista">✅ Correcto! La siguiente pista: Mírame más de cerca.</div>
<div id="qrcode"></div>

<script>
function checkAnswer(answer){
  if(answer==='b'){
    document.getElementById('pista').style.display='block';
    new QRCode(document.getElementById("qrcode"), { text: "pregunta9.html", width: 150, height: 150 });
  } else {
    alert('Respuesta incorrecta. Intenta de nuevo.');
  }
}
</script>

</body>
</html>
