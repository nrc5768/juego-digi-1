<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pregunta 1</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #fff8f2; color: #333; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0; padding:20px; }
  h1 { color: #e67e22; }
  .question { font-size:1.3em; margin-bottom:30px; max-width:600px; text-align:center; }
  .options button { background-color:#e67e22; border:none; color:white; padding:12px 25px; margin:8px; font-size:1em; border-radius:8px; cursor:pointer; transition:0.3s; }
  .options button:hover { background-color:#d35400; }
  #pista { margin-top:30px; font-size:1.1em; color:green; display:none; }
</style>
</head>
<body>

<h1>Pregunta 1</h1>
<div class="question">¿Cuál de las siguientes afirmaciones describe mejor la estructura organizativa de una empresa digital?</div>
<div class="options">
  <button onclick="checkAnswer('a')">a) Jerarquía rígida y comunicación vertical</button>
  <button onclick="checkAnswer('b')">b) Departamentos aislados y sin conexión</button>
  <button onclick="checkAnswer('c')">c) Estructura plana y redes interconectadas</button>
  <button onclick="checkAnswer('d')">d) Procesos centralizados y poco flexibles</button>
</div>
<div id="pista">✅ Correcto! La siguiente pista: ¿Un Colacao?</div>

<script>
function checkAnswer(answer){
  if(answer==='c'){
    document.getElementById('pista').style.display='block';
  }else{
    alert('Respuesta incorrecta. Intenta de nuevo.');
  }
}
</script>

</body>
</html>
